    <div id="header">

            <div class="top_prev"><i class="fas fa-chevron-left"></i></div>

        </div>
    </div>
    <div class="reg">
        <label>
            <div class="sub_header">아이디(이메일)</div>
            <input type='email' placeholder="이메일 주소">
        </label>
        <label>
            <div class="sub_header">비밀번호</div>

        <label>

        <label class="radiobox">

            <div></div>

            <input type="radio" name="gender">

                <div></div>

        </div>

            <label class="checkbox">
                <input type="checkbox">
                <div></div>

            </label>

                <div></div>

            </label>
            <div class="caption"><a href="policy2.html" target="_blank">보기</a></div>
        </div>

            <label class="checkbox">
                <input type="checkbox">
                <div></div>
                <span>마케팅 정보 수신 동의</span>
